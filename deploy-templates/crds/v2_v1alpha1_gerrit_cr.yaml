apiVersion: v2.edp.epam.com/v1alpha1
kind: Gerrit
metadata:
  name: example-gerrit
spec:
  type: "Gerrit"
  sshPort: 0
  version: '2.16.10'
  image: "openfrontier/gerrit"
  keycloakSpec:
    enabled: false
    url: ""
  volumes:
    - name: "data"
      storage_class: "gp2"
      capacity: "1Gi"
  users:
    - username: test@edp.com
      groups:
        - Administrators